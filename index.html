  <body class="night">
    <nav class="nav-main">
      <div class="nav-title">Where in the world?</div>
      <div class="nav-mode-switch">
        <svg class="lnr lnr-moon"><use xlink:href="#lnr-moon"></use></svg
        ><span>Dark mode</span>
      </div>
    </nav>
    <section class="main-display">
      <div class="search-content">
        <form class="searchbox">
          <button type="submit" class="magnifier">
            <svg class="lnr lnr-magnifier">
              <use xlink:href="#lnr-magnifier"></use>
            </svg>
          </button>
          <input
            class="searchbar"
            type="text"
            placeholder="Search for country.."
          />
        </form>
        <div class="search-filter">
          <a class="filt-head">Filter by region</a>
          <svg class="lnr lnr-chevron-down">
            <use xlink:href="#lnr-chevron-down"></use>
          </svg>
          <div class="filter-dropdown">
            <ul>
              <li class="reg">Africa</li>
              <li class="reg">Americas</li>
              <li class="reg">Asia</li>
              <li class="reg">Europe</li>
              <li class="reg">Oceania</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
